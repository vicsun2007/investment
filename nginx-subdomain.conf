# Nginx配置 - 子域名方案（推荐）
# 访问地址: https://investment.bizops.top/
# 完全独立，不影响现有服务

# HTTP重定向到HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name investment.bizops.top;
    return 301 https://$server_name$request_uri;
}

# HTTPS配置
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name investment.bizops.top;

    # SSL证书配置
    # 如果使用Let's Encrypt，运行: certbot --nginx -d investment.bizops.top
    # ssl_certificate /etc/letsencrypt/live/investment.bizops.top/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/investment.bizops.top/privkey.pem;
    # ssl_protocols TLSv1.2 TLSv1.3;
    # ssl_ciphers HIGH:!aNULL:!MD5;

    # 日志配置
    access_log /var/log/nginx/investment-access.log;
    error_log /var/log/nginx/investment-error.log;

    # 客户端最大上传大小
    client_max_body_size 50M;

    # 代理配置
    location / {
        proxy_pass http://127.0.0.1:8082;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # 静态资源缓存
    location /_next/static {
        proxy_pass http://127.0.0.1:8082;
        proxy_cache_valid 200 60m;
        add_header Cache-Control "public, max-age=3600";
    }

    # 健康检查
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}

# 注意：
# 1. 需要先在DNS中添加A记录: investment.bizops.top -> 47.102.107.172
# 2. 配置SSL证书（推荐使用Let's Encrypt）
# 3. 此配置完全独立，不影响现有的 www.bizops.top 服务


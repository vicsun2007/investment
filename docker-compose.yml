version: '3.8'

services:
  investment-frontend:
    image: crpi-b2g3ygcjsyaexqo6.cn-shanghai.personal.cr.aliyuncs.com/vicsun/oms/investment:v1
    container_name: investment
    ports:
      - "8082:8082"
    restart: always
    environment:
      - NODE_ENV=production
      - PORT=8082
      - HOSTNAME=0.0.0.0
    networks:
      - investment-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8082"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  investment-network:
    driver: bridge


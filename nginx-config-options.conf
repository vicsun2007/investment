# Nginx配置方案 - 多种部署选项

# ============================================
# 方案1: 使用路径前缀（推荐）
# 访问地址: https://www.bizops.top/investment/
# 不影响现有服务，可以共存
# ============================================

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name www.bizops.top bizops.top;

    # SSL证书配置（使用现有证书）
    # ssl_certificate /path/to/ssl/cert.pem;
    # ssl_certificate_key /path/to/ssl/key.pem;

    # 现有服务的配置保持不变
    location / {
        # 现有服务的代理配置
        # proxy_pass http://127.0.0.1:现有端口;
    }

    # Investment服务 - 使用路径前缀
    location /investment/ {
        proxy_pass http://127.0.0.1:8082/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # 重写路径，移除 /investment 前缀
        rewrite ^/investment/(.*)$ /$1 break;
        
        # 处理Next.js的静态资源
        proxy_redirect / /investment/;
    }

    # Next.js静态资源
    location /investment/_next/ {
        proxy_pass http://127.0.0.1:8082/_next/;
        proxy_cache_valid 200 60m;
        add_header Cache-Control "public, max-age=3600";
    }
}

# ============================================
# 方案2: 使用子域名（最佳实践）
# 访问地址: https://investment.bizops.top/
# 完全独立，不影响现有服务
# ============================================

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name investment.bizops.top;

    # SSL证书配置（需要包含子域名或使用通配符证书）
    # ssl_certificate /path/to/ssl/cert.pem;
    # ssl_certificate_key /path/to/ssl/key.pem;

    access_log /var/log/nginx/investment-access.log;
    error_log /var/log/nginx/investment-error.log;

    client_max_body_size 50M;

    location / {
        proxy_pass http://127.0.0.1:8082;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    location /_next/static {
        proxy_pass http://127.0.0.1:8082;
        proxy_cache_valid 200 60m;
        add_header Cache-Control "public, max-age=3600";
    }
}

# HTTP重定向到HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name investment.bizops.top;
    return 301 https://$server_name$request_uri;
}

